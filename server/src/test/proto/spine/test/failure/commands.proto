syntax = "proto3";

package spine.test.failure.command;

option (type_url_prefix) = "type.spine.io";
option java_package="io.spine.test.failure.command";
option java_outer_classname = "FailureCommandsProto";
option java_multiple_files = true;

import "spine/options.proto";
import "spine/change/change.proto";
import "spine/test/failure/project.proto";

message UpdateProjectName {

    ProjectId id = 1;

    spine.change.StringChange name_update = 2;
}
